<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2>Estilizando Tabelas</h2>

    <table>
        <tr>
            <th>código</th>
            <th>produto</th>
            <th>preço</th>
        </tr>
        <tr class="dados">
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500</td>
        </tr>
        <tr class="alternado dados">
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 1.500</td>
        </tr>
        <tr class="dados">
            <td>003</td>
            <td>Iphone</td>
            <td>R$ 3.500</td>
        </tr>
        <tr class="alternado dados">
            <td>004</td>
            <td>Nexus</td>
            <td>R$ 3.500</td>
        </tr>
    </table>
    
</body>
</html>
