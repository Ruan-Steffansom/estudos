<!doctype html>
<html lang="pt-br">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Margin e padding</title>
    </head>

    <body style="margin-bottom: 200px;padding: 16px;">

    <!-- Aplicação de Margin
        mt -> MArgin Top
        mb -> MArgin Bottom
        ml -> MArgin Left
        mr -> MArgin Right
        mx -> MArgin no eixo x (horizontal) esquerda/direita
        my -> MArgin no eixo y (vertical) top/bottom
        m -> MArgin em todos os lados
        Valor a definir (0 até 5)
    -->
    <h1 class="bg-success m-5">Margin</h1>
    <p class="bg-success mt-5 mr-3 mb-1 ml-5">Conteúdo principal</p>
    <h1 class="bg-success mx-3 my-2">Margin</h1>

    <br>
    <br>
    

    <!-- Aplicação de Padding
        pt -> Padding Top
        pb -> Padding Bottom
        pl -> Padding Left
        pr -> Padding Right
        px -> Padding no eixo x (horizontal) esquerda/direita
        py -> Padding no eixo y (vertical) top/bottom
        p -> MArgin em todos os lados
        Valor a definir (0 até 5)
    -->
    <h1 class="bg-success p-5">Padding</h1>
    <p class="bg-success pt-5 pr-3 pb-2 pl-5">Conteúdo principal Conteúdo principal Conteúdo principal Conteúdo principal Conteúdo principal Conteúdo principal Conteúdo principal Conteúdo principal</p>
    <h1 class="bg-success px-3 py-4">Padding</h1>

    <br>
