<!doctype html>
<html lang="pt-br">
    <head>

        <title>Bootstrap - Configurações do Grid</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        
        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }

    </style>

    </head>

    <body>

    <div class="container-fluid marcador-container"> <!-- container (centralizar o conteúdo)-->

        <h2>Largura fixa</h2> <!-- col (para definir uma largura fixa)-->

        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col">Área 2</div>
            <div class="marcador col">Área 3</div>
            <div class="marcador col">Área 4</div>
        </div>

        <h2>Largura automática (auto-layout)</h2><!-- col-<número de colunas> (ira ficar com o tamanho de colunbas que for definido )-->
        
        <div class="row">
            <div class="marcador col">Área 1</div>
            <div class="marcador col-4">Área 2</div>
            <div class="marcador col-6">Área 3</div>
        </div>

        <h2>Largura igual empilhada</h2><!-- col-<sm, md, lg, xl> (ficará empilhado quando atingir a medida)-->
        
        <div class="row">
            <div class="marcador col-sm">Área 1</div>
            <div class="marcador col-sm">Área 2</div>
            <div class="marcador col-sm">Área 3</div>
        </div>

        <h2>Ordenando</h2><!-- order- (para definir a ordem de exibição)-->

        <div class="row">
            <div class="marcador col order-2">Área 1</div>
            <div class="marcador col order-3">Área 2</div>
            <div class="marcador col order-1">Área 3</div>
        </div>

        <h2>offset</h2><!-- offset-<sm, md, lg, xl>-<número de colunas> (para mover em colunas)-->

        <div class="row">
            <div class="marcador col-md-6 offset-md-3">Login...</div>
        </div>

        <h2>offset múltiplos alinhamentos</h2><!-- offset-<sm, md, lg, xl>-<número de colunas> (para mover em colunas)-->

        <div class="row">
            <div class="marcador col-md-3 offset-md-2">Conteúdo 1</div>
            <div class="marcador col-md-3 offset-md-3">Conteúdo 2</div>
        </div>


        <h2>Aninhamentos</h2>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid blue;">
                col-md-6
                <div class="row">
                    <div class="col-md-6 marcador">Conteúdo 1</div>
                    <div class="col-md-6 marcador">Conteúdo 2</div>
                </div>
            </div>
        </div>

    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
