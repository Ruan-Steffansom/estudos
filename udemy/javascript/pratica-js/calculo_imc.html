<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo - IMC</title>
</head>

<script>
    var nome = prompt('Digite seu nome:');
    var altura = (prompt('Digite sua altura em centimetros:'));
    var peso = (prompt('Digite seu peso:'));

    //Convertendo as cadeias de caracteres para dados Float
    altura = parseFloat(altura);
    peso = parseFloat(peso);

    //Convertendo altura para metros
    altura = altura / 100;

    //Realizando o cálculo IMC 
    var imc = peso / (altura * altura);

    //Testes condicionais para identificar a classificação do peso com base no imc
    var classificacao ='';

    if(imc < 16) {
        classificacao = 'Baixo peso muito grave';

    } else if(imc >= 16 && imc <= 16.99){
        classificacao = 'Baixo peso grave';

    } else if(imc >= 17 && imc <= 18.49) {
        classificacao = 'Baixo peso';

    } else if(imc >= 18.50 && imc <= 24.99) {
        classificacao = 'Peso normal';

    } else if(imc >= 25 && imc <= 29.99) {
        classificacao = 'Sobrepeso';

    } else if(imc >= 30 && imc <= 34.99) {
        classificacao = 'Obesidade grau I';

    } else if(imc >= 35 && imc <= 39.99) {
        classificacao = 'Obesidade grau II';

    } else //se não estiver enquadro a nenhum critério acima, imc só pode ser maior que 40
        classificacao = 'Obesidade grau III';

    document.write(nome + ' possui um Índice de massa corporal igual a ' + imc + ', sendo classificado como: ' + classificacao);
</script>

</body>
</html>
