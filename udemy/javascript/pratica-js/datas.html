        //DIFERENÇA DE DIAS ENTRE DUAS DATAS.
        //new Date(year, month, day, hours, minutes, seconds, milliseconds)

        //16/05/2024
        var data1 = new Date(2017, 0, 15)

        //24/06/2024
        var data2 = new Date(2017, 1, 23)

        document.write(data1.toString())
        document.write('<hr>')
        document.write(data2.toString())


        document.write('<br><br><hr>')
        //converter as datas para algo que possamos calcular - (podemos usar o método .getTime - este método recupera a uantidade de milissegundos que existe entre as datas de 1 de janeiro de 1970 até a data em questão.)
        document.write(data1.getTime())
        document.write('<hr>')
        document.write(data2.getTime())
        
        document.write('<br><br><hr>')
        
        //encontrarr a quantidade de milissegundos entre data1 e data2
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundos_entre_datas) //usamos a biblioteca (Math) com seu método (abs) -> (Math.abs) para o valor absoluto de um número, que é ele mesmo so que positivo.

        document.write('<br><br><hr>')
        
        //descobrir quantos dias representa essa quantidade de milissegundos
        //1 dia tem 24 horas, 
        //cada hora tem 60 minutos, 
        //cada minuto tem 60 segundos, 
        //cada segundo tem 1000 milissegubdos
        
        //quantos milissegundos tem em um dis ?
        var milissegundos_por_dia = (1*24*60*60*1000)
        document.write('1 dia tem: ' + milissegundos_por_dia + ' milissegundos')
        
        document.write('<br><br><hr>')

        //dividindo os milissegundos entre data1 e data2 pelos milissegundos existentes em um dia.
        document.write('A diferença entre data1 data2 é de: ' + Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) + ' dias.') // usamos (math.ceil) para arredondar para cima o valor obtido.
