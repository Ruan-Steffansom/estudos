<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - pesquisar</title>

    <script>
        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        console.log(lista_frutas.indexOf('Morango'))
        //este método ira retornar a posição / índice do elemento dentro do array.
        //caso o retorno seja igual a -1 quer dixer que o elemnto não existe dentro do respectivo array

    </script>

</head>
<body>
    
</body>
</html>
