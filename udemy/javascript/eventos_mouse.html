<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse- JavaScript</title>

    <script>

    function acao1 () {
        alert('evento disparado1')
    }
    function acao2 () {
        alert('evento disparado2')
    }

    </script>
</head>
<body>
    <div onclick="acao1()" style="background-color: red; height: 150px; width: 150px;">onclick - um click</div> <br>
    <div ondblclick="acao1()" style="background-color: green; height: 150px; width: 150px;">ondblclick - dois clicks</div> <br>
    <div onmouseup="acao1()" style="background-color: teal; height: 150px; width: 150px;">onmouseup - ao soltar o click do mouse</div> <br>
    <div onmouseover="acao1()" style="background-color: yellow; height: 150px; width: 150px;">onmouseover - ao passar o mouse sobre o elemento</div> <br>
    <div onmouseout="acao1()" style="background-color: maroon; height: 150px; width: 150px;">onmouseout - ao tirar o mouse da área que o elemento ocupa</div>

    <br>

    <div onmouseover="acao1()" onmouseout="acao2()" style="background-color: gray; height: 150px; width: 150px;">podemos usar mais de um ao mesmo tempo</div>

    <!-- NEM TODOS ESTÃO DISPONÍVEIS PARA TODOS OS ELEMENTOS HTML. -->
</body>
</html>
