<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Básico</title>

    <script>
        var lista_coisas = Array()

        lista_coisas['Frutas'] = Array()
        lista_coisas['Frutas'][1] = 'Banana'
        lista_coisas['Frutas'][2] = 'Laranja'
        lista_coisas['Frutas'][3] = 'Péra'
        lista_coisas['Frutas'][4] = 'Morango'

        document.write(lista_coisas['Frutas'][1])
        document.write(lista_coisas['Frutas'][2])
        document.write(lista_coisas['Frutas'][3])
        document.write(lista_coisas['Frutas'][4])

        lista_coisas['Limpeza'] = Array('Detergente', 'Água Sanitária', 'Rodo', 'Amaciante')
        // lista_coisas['limpeza'][1] = 'Detergente'
        // lista_coisas['limpeza'][2] = 'Água Sanitária'
        // lista_coisas['limpeza'][3] = 'Rodo'
        // lista_coisas['limpeza'][4] = 'Amaciante'
        document.write(lista_coisas['Limpeza'][0])
        document.write(lista_coisas['Limpeza'][1])
        document.write(lista_coisas['Limpeza'][2])
        document.write(lista_coisas['Limpeza'][3])
    </script>

</head>
<body>
    
</body>
</html>
