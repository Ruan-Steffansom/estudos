<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulando valores inputs text</title>

    <script>
        function distribuiCaracter () {

            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value //usando o  atributo (.value) iremos recuperar o  valor contido dentro do elemento.

            //limpar o campo de digitação
            document.getElementById('entrada').value = ''

            //usamos o método ( .trim() ) para limpar/remover espaços em branco nas extremidades de uma string.
            caracter.trim()

            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // se o valor recebido pelo caracter for identtico a alguma das opções, adicionar o caracter no campo referente a números.
                    document.getElementById('apenas_numeros').value += caracter
                    break;
                default: //caso nenhuma das opções sejam verdadeiras em relação   ao caracter, adicionar o caracter no campo referente a letras.
                    document.getElementById('apenas_letras').value += caracter
            }
        }
    </script>

</head>
<body>
    <input 
    type="text" 
    placeholder="Digite um caracter aqui" 
    onkeyup="distribuiCaracter()"
    id="entrada"
    >

    <hr>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras">

    <span>Números
        :</span>
    <input type="text" disabled="disabled" id="apenas_numeros">
</body>
</html>
