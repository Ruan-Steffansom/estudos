<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas para tarefas matemáticas</title>

    <script> //Funções nativas para tarefas matemáticas -> podemos acessalas através do objeto (Math) ele possui alguns atributos e propriedades, que nos ajudam nas tratativas mais avançadas de oprações matemáticas.

    var x = Math.ceil(10.380) //arredondamento para cima.
    document.write(x + '<br>')

    var y = Math.floor(10.380) //arredondamento para baixo, irá sempre considerar a parte inteira.
    document.write(y + '<br>')
    
    var z = Math.round(10.500) // este metodo levarar em consideração o peso da fração para fazer o arredondamento para cima ou para baixo(se o valor for ate 4 = 499 ele irá arredondar pra baixo | se for apartir de 5 = 500 irá arredondar para cima).
    document.write(z + '<br>')
    
    var w = Math.random() //fornece um número aleatório/randomico entre 0 e 1.
    document.write(w + '<br>')

    </script>

</head>

</body>
</html>
