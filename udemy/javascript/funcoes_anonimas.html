<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Anônimas</title>

    <script>

        //Funções que não possuem nomes, o seu funcionamento e identico ao de uma função comum.

        //para charmar está função usamos o conseito de wrapper/embrulho, o JavaScript tem um recurso interresante que é a capacidade de associar a uma variável não apenas strings valores boleanos ou valores numericos mais também funções, de tal modo que a chamada desta função pode ser feita apartir da ultilização da variável em conjunto com -> ()

        var exibirSaudacao = function(nome) {
            document.write('Olá ' + nome + ', tudo bem?')
        }
        exibirSaudacao('Steffansom')

    </script>

</head>

</body>
</html>
