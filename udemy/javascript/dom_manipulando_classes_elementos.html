<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulando a classe do elemento</title>

    <style>
        .estilo1 {
            background-color: red;
            color: white;
        }

        .estilo2 {
            background: linear-gradient(to bottom, #001fce, #00bac0) ;
            color: white;
            font-size: 25px;
            font-style: italic;
            font-weight: bold;
            width: 400px;
            padding: 25px;
            border-radius: 20px;
        }
    </style>

    <script>
        function modificaClasse () {
            document.getElementById('mensagem').className = 'estilo2'
            //todo o estilo css sera modificado - usado bastante para validação de formularios.
        }
    </script>

</head>
<body>
    <div id="mensagem" class="estilo1">
        Modificando a classe do elemento
    </div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
    
</body>
</html>
