<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Números</title>
    <style>
        button {
            padding: 30px;
        }
    </style>
    
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="calcular()">Iniciar soma</button>
    <p id="result">O resultado vem aqui...</p>

    <script>
        function calcular() {
            var num1 = Number(prompt('Digite um número: '))
            var num2 = Number(prompt('Digite outro número: '))
            var res = document.getElementById('result')
            res.innerHTML = `A soma entre <mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${num1 + num2}!</strong> <br>`

            res.innerHTML += `A subtração entre <mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${num1 - num2}!</strong> <br>`

            res.innerHTML += `A multiplicação entre <mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${num1 * num2}!</strong> <br>`

            res.innerHTML += `A divisão entre <mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${num1 / num2}!</strong> <br>`

            res.innerHTML += `O resto/percento entre <mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${num1 % num2}!</strong>`
        }
    </script>
</body>
</html>
