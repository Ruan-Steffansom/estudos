<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Números</title>
    <style>
        button {
            padding: 30px;
        }
    </style>
    
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <p id="result">O resultado vem aqui...</p>

    <script>
        alert('Seja bem-vindo(a) ao meu site!')

        function calcular() {
            var num = Number(prompt('Digite um número: '))
            var res = document.getElementById('result')
            res.innerHTML = `O dobro de ${num} é ${num*2} e a metade é ${num/2}`
        }
    </script>
</body>
</html>
