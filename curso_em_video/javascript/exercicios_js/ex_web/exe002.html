<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nteragindo com partes do HTML (DOM)</title>
    <style>
        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>

    <button onclick="clicou()">Clique para começar</button>

    <p id="resultado">
        Aqui vai apareçer o resultado...
    </p>

    <script>
        function clicou() {
            var res = document.getElementById('resultado')
            var nome = prompt('Qual seu nome?')
            res.innerHTML = `Olá, <strong>${nome}!</strong> É um grande prazer te conhecer \u{270C}`
        }
    </script>

</body>
</html>
