<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(49, 23, 200);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div name="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] //usamos os cochetes para definir que queremos selecionar um unico elemento da tag 'p', pois sem isso selecionariamos todos os elementos da tag 'p' dentro do nosso documento.
        window.document.write('Está escrito assim: ' + p1.innerText) // (p1.innerText) dessa forma conseguimos escrever o texto que está demtro do elemento selecionado, porem desta forma o texto não vem con as formatacoes, para isso usamos (innerHTML) que ja vai vim formatado de acordo com as formatacoes que colocamos
        corpo.style.background = 'gray' // assim mudamos a cor de fundo
        p1.style.color = 'black' // assim mudamos a cor do texto 

        /*selecao por id
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText ='Estou aguardando...'
        */

        /*selecao por nome
        var d = window.document.getElementsByName('msg')[0]
        d.style.background = 'green'
        d.innerText ='Estou aguardando...'
        */

        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'
        
    </script>
</body>
</html>
