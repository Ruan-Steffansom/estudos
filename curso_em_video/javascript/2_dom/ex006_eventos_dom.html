<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(43, 187, 43);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>

        document.getElementById('area').addEventListener('click', clicar)
        document.getElementById('area').addEventListener('mouseenter', entrar)
        document.getElementById('area').addEventListener('mouseout', sair)

        function clicar() {
            // var a = window.document.getElementById('area')
            // a.innerText = 'Clicou!'
            window.document.getElementById('area').innerText = 'Clicou!'
            window.document.getElementById('area').style.background = 'red'
        }

        function entrar() {
            // var a = window.document.getElementById('area')
            // a.innerText = 'Clicou!'
            window.document.getElementById('area').innerText = 'Entrou'
        }

        function sair() {
            document.getElementById('area').innerText = 'Saiu'
            document.getElementById('area').style.background = 'rgb(43, 187, 43)'
        }
    </script>
</body>
</html>
