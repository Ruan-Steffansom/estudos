<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--tag meta para poder usar caracteres coma centuações.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--tag meta para configuração da viewport = tela.-->
    <meta http-equiv="X-UA-Compatible" content="ie=edhe"><!--tag meta para compatibiidade com internet explore  e edge.-->
    <title>Iniciando JavaScript</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1> Olá, mundo! </h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        window.alert('Minha primeira mensagem') //irá exibir um alerta assim que a página for carregada

        window.confirm('Está gostando de JS?')// exibe um alerta  para confirmação com dois botões: "OK" , "CANCELAR"
        window.prompt('Qual é seu nome?') // vai interagir com o usuário fazendo uma pergunta
    </script>
</body>
</html>
