<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos - Emoji</title>
</head>
<body>
    <h1>Simbolos e Emoji</h1>
    <hr>
    <p>Você pode escrever
        um parágrafos de
        qualquer jeito.
        Basta colocar tudo 
        no meido do par de tags
        &lt;p&gt; e &lt;/p&gt;</p><!--  LESS THAN / GREATER THAN (MENOR QUE / MAIOR QUE) -->

        <p>Vamos adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &Delta;
            &uparrow;
        </p>
        <p>Vamos adicionar alguns Emoji:
            &#x1F4BB
            &#x1F9D1
        </p>
</body>
</html>
